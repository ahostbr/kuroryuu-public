name: CI

on:
  push:
    branches: [master, 'release/*']
  pull_request:
    branches: [master]

jobs:
  lint:
    name: Lint Code
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/desktop/package-lock.json
      - run: cd apps/desktop && npm ci
      - run: cd apps/desktop && npx eslint src/ --max-warnings=0
        continue-on-error: true

  typecheck:
    name: TypeScript Type Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/desktop/package-lock.json
      - run: cd apps/desktop && npm ci
      - run: cd apps/desktop && npx tsc --noEmit

  test-desktop:
    name: Desktop Unit Tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/desktop/package-lock.json
      - run: cd apps/desktop && npm ci
      - run: cd apps/desktop && npx vitest run --reporter=verbose

  test-gateway:
    name: Gateway API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: cd apps/gateway && pip install -r requirements.txt pytest
      - run: cd apps/gateway && python -m pytest tests/ -v

  build:
    name: Build Desktop
    runs-on: windows-latest
    needs: [typecheck, test-desktop]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/desktop/package-lock.json
      - run: cd apps/desktop && npm ci
      - run: cd apps/desktop && npm run build
      - run: cd apps/desktop && npx electron-builder --win --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      - uses: actions/upload-artifact@v4
        with:
          name: desktop-build
          path: apps/desktop/dist/*.exe
          retention-days: 7
