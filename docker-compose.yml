version: '3.8'

# SECURITY NOTE: All ports are bound to localhost (127.0.0.1) only.
# For remote access, use Cloudflare Tunnel or Tailscale.
# Do NOT change these to expose services directly to the network.

services:
  mcp_core:
    build: ./apps/mcp_core
    container_name: kuroryuu-mcp-core
    restart: unless-stopped
    ports:
      - "127.0.0.1:8100:8100"  # Localhost only - do not expose externally
    environment:
      - KURORYUU_PROJECT_ROOT=/kuroryuu
      - KURORYUU_MCP_HOST=0.0.0.0
      - KURORYUU_MCP_PORT=8100
    volumes:
      - ./ai:/kuroryuu/ai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G

  gateway:
    build: ./apps/gateway
    container_name: kuroryuu-gateway
    restart: unless-stopped
    ports:
      - "127.0.0.1:8200:8200"  # Localhost only - do not expose externally
    environment:
      - KURORYUU_MCP_URL=http://mcp_core:8100
      - KURORYUU_PROJECT_ROOT=/kuroryuu
      - KURORYUU_GATEWAY_HOST=0.0.0.0
      - KURORYUU_GATEWAY_PORT=8200
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      mcp_core:
        condition: service_healthy
    volumes:
      - ./ai:/kuroryuu/ai
      - ./Docs/worklogs:/kuroryuu/Docs/worklogs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8200/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G

  pty_daemon:
    build: ./apps/pty_daemon
    container_name: kuroryuu-pty-daemon
    restart: unless-stopped
    ports:
      - "127.0.0.1:7072:7072"  # Localhost only - do not expose externally
      - "127.0.0.1:7073:7073"  # Localhost only - health check port
    environment:
      - PTY_DAEMON_HOST=0.0.0.0
      - PTY_DAEMON_PORT=7072
      - PTY_HEALTH_PORT=7073
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7073/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  web:
    build: ./apps/web
    container_name: kuroryuu-web
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"  # Localhost only - do not expose externally
    depends_on:
      gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

networks:
  default:
    name: kuroryuu-network
